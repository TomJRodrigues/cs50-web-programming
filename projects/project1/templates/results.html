{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Link</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <th scope="row"><a href="{{ url_for('book', book_id=book.id) }}">More Info</a></th>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}

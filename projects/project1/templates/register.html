{% extends "layout.html" %}

{% block title %}
    Welcome - Register
{% endblock %}

{% block body %}
    <h1>Book Reviews</h1>
    <h3>Please Register</h3>

    <form action="{{ url_for('login') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="register_username" placeholder="Username">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="register_password" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>

    </form>
{% endblock %}
